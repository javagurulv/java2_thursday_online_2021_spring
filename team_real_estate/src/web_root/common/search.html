  <body>
    <div class="topButtonBlock">
      <div class="logoBlock">
        <div class="logoImgContainer">
          <a href="../index.html"
            ><img
              src="../imgs/e46a5eff772d46358e8b81b69e255787.png"
              alt="Company Logo"
            />
          </a>
        </div>
      </div>

      <div class="buttonBlock">
        <a href="../common/search.html" class="button">Buy</a>
        <a href="../common/createoffer.html" class="button">Sell</a>

        <a href="../common/signup.html" class="button">Sign Up</a>
        <a href="../common/login.html" class="button">Log In</a>

          <br />

          <br />

          <br />
          <input type="text" id="offerPrice" name="offerPrice" value=""/>
          <br />
        </form>
         <button id="searchBTN">Search offers</button>
         <div class="foundOffers" id = "foundOffers">
           <h2>Found offers:</h2>
           <div class="offerList" id="offer-info">
             <table>
            <tr>
             <td>Offer type</td>
             <td>Offer category</td>
             <td>Offer description</td>
             <td>Offer price</td>
            </tr>

          </div>
        

         </div>
