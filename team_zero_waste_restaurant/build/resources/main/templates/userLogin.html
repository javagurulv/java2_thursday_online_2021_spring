<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zero Waste Restaurant demo project">
    <meta name="author" content="The DreamTeam">
    <title>Zero Waste Restaurant</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<h3> Login </h3>

<table class="w3-table-all">
    <tr>
        <td>email:</td>
        <td>password:</td>
    </tr>
    <tr>
        <form action="/userLogin" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.email}"/></td>
            <td><input type="text" th:field="${request.password}"/></td>
            <td>
                <input type="submit" value="Login"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<tr>

</tr>
<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>
</body>
</html>
