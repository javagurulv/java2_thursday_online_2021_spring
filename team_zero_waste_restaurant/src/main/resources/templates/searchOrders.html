<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Zero Waste Restaurant demo project">
  <meta name="author" content="The DreamTeam">
  <title>Zero Waste Restaurant</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<div class="w3-panel w3-card-4 w3-orange"><p>Search orders</p></div>

<table class="w3-table-all">
  <tr>
    <td>User ID:</td>
<!--    <td>Order date:</td>-->
  </tr>
  <tr>
    <form action="/searchOrders" th:object="${request}" method="post">
      <td><input type="text" th:field="${request.clientID}"/></td>
<!--      <td><input type="text" th:field="${request.orderDate}"/></td>-->
      <td><input type="submit" value="Search orders"/>
        <input type="reset" value="Clear"/></td>
    </form>
  </tr>
</table>
<td th:if="${errors != null}">
  <tr th:each="error : ${errors}">
    <td th:text="${error.field}"/>
    <td th:text="${error.message}"/>
  </tr>
</td>

<table class="w3-table-all">
  <tr>
    <td>Order ID:</td>
    <td>User ID:</td>
    <td>Order date:</td>
  </tr>
<td th:if="${orders != null}">
  <tr th:each="order : ${orders}">
    <td th:text="${order.orderID}"/>
    <td th:text="${order.clientID}"/>
    <td th:text="${order.orderDate}"/>
  </tr>
</td>
</table>

<form>
  <input type="submit" value="Go back" name="Submit" onclick="history.back()"/>
</form>

</body>
</html>
