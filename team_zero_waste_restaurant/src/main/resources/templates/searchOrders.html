<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Zero Waste Restaurant demo project">
  <meta name="author" content="The DreamTeam">
  <title>Zero Waste Restaurant</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<h3>Search Orders</h3>

<table class="w3-table-all">
  <tr>
    <td>Client ID:</td>
    <td>Order date:</td>
  </tr>
  <tr>
    <form action="/searchOrders" th:object="${request}" method="post">
      <td><input type="text" th:field="${request.clientID}"/></td>
      <td><input type="text" th:field="${request.orderDate}"/></td>
      <td><input type="submit" value="Search orders"/>
        <input type="reset" value="Clear"/></td>
    </form>
  </tr>
</table>
<td th:if="${errors != null}">
  <tr th:each="error : ${errors}">
    <td th:text="${error.field}"/>
    <td th:text="${error.message}"/>
  </tr>
</td>

<td th:if="${products != null}">
  <tr th:each="product : ${products}">
    <td th:text="${order.clientID}"/>
    <td th:text="${order.orderDate}"/>
  </tr>
</td>

<form action="/" method="get">
  <input type="submit" value="Go to main page" name="Submit"/>
</form>

</body>
</html>
