<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zero Waste Restaurant demo project">
    <meta name="author" content="The DreamTeam">
    <title>Zero Waste Restaurant</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-panel w3-card-4 w3-orange"><p>Search products</p></div>

<table class="w3-table-all">
    <tr>
        <td>Product name to search:</td>
    </tr>
    <tr>
        <form action="/searchProducts" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.nameToSearch}"/></td>
            <td><input type="submit" value="Search Product"/>
                <input type="reset" value="Clear"/></td>
        </form>
    </tr>
</table>
<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>
<!--<tr>-->
<!--    <td>Product Id:</td>-->
<!--    <td>Product Name:</td>-->
<!--    <td>Product Quantity:</td>-->
<!--    <td>Product Price:</td>-->
<!--    <td>Product Expiry Date:</td>-->
<!--</tr>-->

<td th:if="${products != null}">
    <tr th:each="product : ${products}">
        <td>Product Id:</td>
        <td th:text="${product.id}"/>
        <br/>
        <td>Product Name:</td>
        <td th:text="${product.name}"/>
        <br/>
        <td>Product Quantity:</td>
        <td th:text="${product.quantity}"/>
        <br/>
        <td>Product Price:</td>
        <td th:text="${product.price}"/>
        <br/>
        <td>Product Expiry Date:</td>
        <td th:text="${product.expiryDate}"/>
    </tr>
</td>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit"/>
</form>

</body>
</html>
