<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zero Waste Restaurant demo project">
    <meta name="author" content="The DreamTeam">
    <title>Zero Waste Restaurant</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<div class="w3-panel w3-card-4 w3-green"><p>Create new order</p></div>

<table class="w3-table-all">
    <tr>
        <td>clientID:</td>
        <td>orderDate:</td>
    </tr>
    <tr>
        <form action="/createNewOrder" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.clientID}"/></td>
            <td><input type="text" th:field="${request.orderDate}"/></td>
            <td>
                <input type="submit" value="Create new order"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<tr>

</tr>
<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>

<form>
    <input type="submit" value="Go back" name="Submit" onclick="history.back()"/>
</form>

</body>
</html>
